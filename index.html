<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>    <title>Hambzurger Menu</title>
</head>

<body>
    <main class="container">
        <div class="banner">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="logo" width="80px" height="auto" />
                </a>
            </div>
            <div class="btn-wrapper">
                <button class="banner-btn">Explorar</button>
            </div>
        </div>
        <div class="nav-wrapper">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <nav class="top-nav">
                <ul class="nav-list">
                    <li>
                        <a href="#" class="nav-link" data-text="Home">Inicio</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="About us">Nosotros</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Team">Equipo</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Services">Servicios</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Contact">Contacto</a>
                    </li>
                </ul>
            </nav>
            <nav class="bottom-nav">
                <ul class="icons">
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i
        ></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-tiktok"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-whatsapp"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
